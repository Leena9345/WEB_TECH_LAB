<!DOCTYPE html>
<html>
<head>
    <title>Contact for Sales</title>
    <link rel="stylesheet" type="text/css" href="sample.css">
</head>
<body>
    <header>
        <h1>Contact for Sales</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="home.html" target="right">Home</a></li>
            <li><a href="login1.html" target="right">Login</a></li>
            <li><a href="about.html" target="right">About Us</a></li>
            <li><a href="contact.html" target="right">Contact</a></li>
        </ul>
    </nav>
    
    <form>
    <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
    </div>
    <div class="input-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
    </div>
    <input type="submit" value="Submit">
    </form>
    <script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var message = document.getElementById("message").value;

        if (name.trim() === "") {
            alert("Please enter your Name");
            return false;
        }

        if (email.trim() === "" || !validateEmail(email)) {
            alert("Please enter a valid Email");
            return false;
        }

        if (phone.trim() === "" || !validatePhone(phone)) {
            alert("Please enter a valid Phone number (10 digits)");
            return false;
        }

        if (message.trim() === "") {
            alert("Please enter a Message");
            return false;
        }

        return true;
    }

    // Email validation using a regular expression
    function validateEmail(email) {
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
    }

    // Phone number validation (10 digits)
    function validatePhone(phone) {
        var re = /^[0-9]{10}$/;
        return re.test(phone);
    }
</script>
    
    
</body>
</html>
