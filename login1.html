<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Mobile Shopping</title>
    <body>

    
        <h1>Login to Online Mobile Shopping</h1>
    
        <form action="login_process.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <input type="submit" value="Login">
        </form>
        <script>
            function validateForm() {
                // Get form input values
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                var errorMessages = document.getElementById("errorMessages");
    
                // Reset error messages
                errorMessages.innerHTML = "";
    
                // Validate username (you can add more checks as needed)
                if (username.length < 3) {
                    errorMessages.innerHTML += "Username must be at least 3 characters long.<br>";
                    return false; // Prevent form submission
                }
    
                // Validate password (you can add more checks as needed)
                if (password.length < 6) {
                    errorMessages.innerHTML += "Password must be at least 6 characters long.<br>";
                    return false; // Prevent form submission
                }
    
                // If everything is valid, allow form submission
                return true;
            }
        </script>
    </body>
</head>
</html>
