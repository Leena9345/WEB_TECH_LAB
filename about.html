<!DOCTYPE html>
<html>
    <!DOCTYPE html>
    <html>
    <head>
        <title>About iPhones</title>
        <link rel="stylesheet" type="text/css" href="sample.css">
    </head>
    <body>
        <header>
            <h1>About iPhones</h1>
        </header>
        
        <nav>
            <ul>
                <li><a href="home.html" target="right">Home</a></li>
                <li><a href="login1.html" target="right">Login</a></li>
                <li><a href="about.html" target="right">About Us</a></li>
                <li><a href="contact.html" target="right">Contact</a></li>
                
            </ul>
        </nav>
        
        <form>
        <div class="input-group">
            <label for="teamname">Team Name:</label>
            <input type="text" id="teamname" name="teamname" required>
        </div>
        <div class="input-group">
            <label for="founder">Founder:</label>
            <input type="text" id="founder" name="founder" required>
        </div>
        <div class="input-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="input-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <input type="submit" value="Submit">
        </form>
        <script>
            function validateForm() {
                var teamname = document.getElementById("teamname").value;
                var founder = document.getElementById("founder").value;
                var location = document.getElementById("location").value;
                var description = document.getElementById("description").value;
    
                if (teamname.trim() === "") {
                    alert("Please enter a Team Name");
                    return false;
                }
    
                if (founder.trim() === "") {
                    alert("Please enter a Founder");
                    return false;
                }
    
                if (location.trim() === "") {
                    alert("Please enter a Location");
                    return false;
                }
    
                if (description.trim() === "") {
                    alert("Please enter a Description");
                    return false;
                }
    
                return true;
            }
        </script>

 </body>
</html>
